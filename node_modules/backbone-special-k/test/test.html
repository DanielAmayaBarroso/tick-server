<html>
<head>
    <title>Test Backbone Special K</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="/node_modules/mocha/mocha.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">

    <!-- 3party test libraries -->
    <script type="text/javascript" src="/node_modules/mocha/mocha.js"></script>
    <script type="text/javascript" src="/node_modules/chai/chai.js"></script>
    <script type="text/javascript" src="/node_modules/sinon/pkg/sinon.js"></script>


    <!-- 3party libraries -->
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/node_modules/lodash/lodash.js"></script>
    <script type="text/javascript" src="/node_modules/backbone/backbone.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/node_modules/bootbox/bootbox.js"></script>


    <!-- Backbone Special K -->
    <script type="text/javascript" src="/dist/backbone-specialk.min.js"></script>

</head>
<body>

    <div id="mocha"></div>
    <div id="main-form"></div>
    <div id="main"></div>


    <script type="text/template" id="tpl-list-view">
        <table id="list">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>color</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </script>


    <script type="text/template" id="tpl-item-view">
        <td><%=name%></td>
        <td><%=color%></td>
        <td><button type="button" class="btn-edit">[E]</button>
            <button type="button" class="btn-remove">[D]</button></td>
    </script>


    <script type="text/template" id="tpl-modal-view">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
              </div>
              <div class="modal-body">
                <input type="text" data-binding="name" id="name" value="<%= name %>" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default btn-cancel">Close</button>
                <button type="button" class="btn btn-primary btn-save">Save changes</button>
              </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </script>

    <script type="text/template" id="tpl-form-view">
        <h3>Form</h3>
        <form class="modal-body">
            <input type="text" data-binding="name" id="name" value="<%= name %>" />
        </form>
    </script>

    <!-- Test Specs -->
    <script type="text/javascript" src="/test/specs/test-setup.js"></script>
    <script type="text/javascript" src="/test/specs/test.js"></script>
</body>
</html>
